<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="firebaseConfig.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
	<script src="firebaseAuth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>


	<script src="adminButtons.js" defer> </script>
	<script src="adminpage.js" defer></script>
	<link rel="stylesheet" href="styles/adminpage.css">
	<link rel="stylesheet" href="styles/index.css">
	<title>Admin Page</title>
</head>

<body>
	<header>
		<h1>Admin Page</h1>
		<nav class="nav">
			<a href="index.html">Home</a>
			<a href="#">Link 2</a>
			<button class="logout">Logout</button>
		</nav>
	</header>
	<main class="admin-panels">
		<section class="left-panel">
			<!-- create elements here that when i clicked, it will change the contents of the right panel, those clickables shoud be create post, modify post, delete post  -->
			<button class="create-post-button">Create Post</button>
			<button class="delete-post-button">Delete Post</button>
		</section>

		<section class="right-panel create-post-form">
			<form>
				<input type="file" name="image" id="create-image" accept="image/*">
				<label for="create-image">Choose an image</label>
				<br>
				<input type="text" name="title" id="create-title" placeholder="Enter a title">
				<br>
				<textarea name="description" id="create-description" placeholder="Enter a description"></textarea>
				<br>
				<button type="submit" id="create-submit-button">Create Post</button>
			</form>
		</section>

		<section class="right-panel delete-post-form">
			<form>
				<select id="delete-post-select"></select>
				<p>Are you sure you want to delete this post?</p>
				<button type="submit" id="delete-submit-button">Delete Post</button>
			</form>
		</section>
	</main>
</body>

</html>
